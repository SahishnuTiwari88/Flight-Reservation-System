<html xmlns:th="https://www.thymeleaf.org/">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
  </head>
  <body >
  <div class="col-5">
    <div class="container">
      <div class="card">
        <div class="card-header bg-primary text-white text-center">
            <h3>Edit Flight</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/admin/update}" method="post"  th:object="${flight}">
                <div class="row">
                    <div class="col-2">
                        <label for="id">ID</label>
                    </div>
                    <div class="col-4">
                        <input type="text" th:field="*{id}" class="form-control" readonly/>
                    </div>
                </div><br/>
                <div class="row">
                    <div class="col-2">
                        <label for="fname">Flight Name</label>
                    </div>
                    <div class="col-4">
                        <input type="text" th:field="*{fname}" class="form-control"/>
                    </div>
                </div><br/>
                <div class="row">
                    <div class="col-2">
                        <label for="fcapacity">First Class Capacity</label>
                    </div>
                    <div class="col-4">
                        <input type="text" th:field="*{fcapacity}" class="form-control"/>
                    </div>
                </div>
                 <div class="row">
                    <div class="col-2">
                        <label for="ffair">First Class Fair</label>
                    </div>
                    <div class="col-4">
                        <input type="text" th:field="*{ffair}" class="form-control"/>
                    </div>
                </div>


              
               
               
                    
                </div> <br/>
                <button type="submit" class="btn btn-success">Update <i class="fa fa-wrench" aria-hidden="true"></i></button>             
    <a th:href="@{/admin/getAllFlights}" class= "btn btn-primary">Show All Flights</a>
              </form>
        </div>
        <div class="card-footer"></div>
      </div>
    </div>
  </body>
</html>
