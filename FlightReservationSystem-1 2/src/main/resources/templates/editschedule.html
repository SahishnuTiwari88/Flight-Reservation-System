<html xmlns:th="https://www.thymeleaf.org/">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
  </head>
  <body >
  <div class="col-5">
    <div class="container">
      <div class="card">
        <div class="card-header bg-primary text-white text-center">
            <h3>Edit Schedule</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/schdule/update}" method="post"  th:object="${schedule}">
                <div class="row">
                    <div class="col-2">
                        <label for="id">ID</label>
                    </div>
                    <div class="col-4">
                        <input type="text" th:field="*{id}" class="form-control" readonly/>
                    </div>
                </div><br/>
                <div class="row">
                    <div class="col-2">
                        <label for="flightname">Flight Name</label>
                    </div>
                    <div class="col-4">
                        <input type="text" th:field="*{flightname}" class="form-control"/>
                    </div>
                </div><br/>
                <div class="row">
                    <div class="col-2">
                        <label for="flightcapacity">Flight Capacity</label>
                    </div>
                    <div class="col-4">
                        <input type="text" th:field="*{flightcapacity}" class="form-control"/>
                    </div>
                </div>
                 <div class="row">
                    <div class="col-2">
                        <label for="price">Flight Price</label>
                    </div>
                    <div class="col-4">
                        <input type="text" th:field="*{price}" class="form-control"/>
                    </div>
                </div>
                 <div class="row">
                    <div class="col-2">
                        <label for="source">Source</label>
                    </div>
                    <div class="col-4">
                        <input type="text" th:field="*{source}" class="form-control"/>
                    </div>
                </div>
                 <div class="row">
                    <div class="col-2">
                        <label for="destination">Destination</label>
                    </div>
                    <div class="col-4">
                        <input type="text" th:field="*{destination}" class="form-control"/>
                    </div>
                </div>
                 <div class="row">
                    <div class="col-2">
                        <label for="datetime">Date and Time</label>
                    </div>
                    <div class="col-4">
                        <input type="date" th:field="*{scdate}" class="form-control"/>
                    </div>
                </div>
                 <div class="row">
                    <div class="col-2">
                        <label for="timetaken">Total Time</label>
                    </div>
                    <div class="col-4">
                        <input type="text" th:field="*{timetaken}" class="form-control"/>
                    </div>
                </div>
                
                 <div class="row">
                    <div class="col-2">
                        <label for="Distance">Total Distance</label>
                    </div>
                    <div class="col-4">
                        <input type="text" th:field="*{Distance}" class="form-control"/>
                    </div>
                </div>
                
                 <div class="row">
                    <div class="col-2">
                        <label for="seatno">Seat Number</label>
                    </div>
                    <div class="col-4">
                        <input type="text" th:field="*{seatno}" class="form-control"/>
                    </div>
                </div>
                
                 <div class="row">
                    <div class="col-2">
                        <label for="seattype">Seat Type</label>
                    </div>
                    <div class="col-4">
                        <input type="text" th:field="*{seattype}" class="form-control"/>
                    </div>
                </div>


              
               
               
                    
                </div> <br/>
                <button type="submit" class="btn btn-success">Update <i class="fa fa-wrench" aria-hidden="true"></i></button>             
    <a th:href="@{/schdule/getAllSchedules}" class= "btn btn-primary">Show All Schedule</a>
              </form>
        </div>
        <div class="card-footer"></div>
      </div>
    </div>
  </body>
</html>
