<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	 href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"/>
	<script
	 src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
	 <link rel="stylesheet"
	 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>


	
	<div class="col-5">
	<div class="container">  
	<div class="card" style="width : fit-content; margin:5%; margin-left: 30%">
	<div class="card-header bg-info text-center text-white" style="width: 100%">
	<h3>Schedule of Flights</h3>
	
	</div>
	<div class="card-body">
	<table class="table table-hover">
	<tr class="bg-dark text-white">
	<th scope="col">Id</th>
	<th scope="col">Flight Name</th>
	<th scope="col">Flight Capacity</th>
	<th scope="col">Flight Price</th>
	<th scope="col">Source</th>
	<th scope="col">Destination</th>
	<th scope="col">Date and Time</th>
	<th scope="col">Total Time Taken</th>
	<th scope="col">Total Distance</th>
	<th scope="col">Seat Number</th>
	<th scope="col">Seat Type</th>
	<th scope="col">Delete and Edit</th>
	</tr>
	<tr th:each="app:${list}">
	<td th:text="${app.id}"></td>
	<td th:text="${app.flightname}"></td>
	<td th:text="${app.flightcapacity}"></td>
	<td th:text="${app.price}"></td>
	<td th:text="${app.source}"></td>
	<td th:text="${app.destination}"></td>
	<td th:text="${app.scdate}"></td>
	<td th:text="${app.timetaken}"></td>
	<td th:text="${app.Distance}"></td>
	<td th:text="${app.seatno}"></td>
	<td th:text="${app.seattype}"></td>
	<td><a th:href="@{/schdule/delete(id=${app.id})}" class="btn btn-danger"><i class="fa fa-trash-o" aria-hidden="true"></i></a><br>
	<a th:href="@{/schdule/edit(id=${app.id})}" class="btn btn-warning"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a></td>
	</tr>
	</table>
	<a th:href="@{/schdule}" class="btn btn-success">Add Flights<i class="fa fa-plus-square" aria-hidden="true"></i></a>
	<a th:href="@{/schdule/}" class="btn btn-primary">Go to Home</a>
	</div>
	<div class="card-footer bg-white text-success" th:if="${message!=null}">
	<span th:text="${message}"></span>
	</div>
	</div>
	</div>
	</div>

</body>
</html>
