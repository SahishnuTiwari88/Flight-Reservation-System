<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	 href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet" 
	
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
	
		<div class="container p-3">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center fs-4">Add Flight</div>
						<th:block th:if="${session.msg}">
						<p class="text-center fs-4 text-success">[[${session.msg}]]</p>
						  <!-- <th:block th:text="${#session.setAttribute('msg','null')}"></th:block>   -->
						
						</th:block>
						
						<div class="card-body">
							<form th:action="@{/admin/save}" method="POST">
							<div class="mb-3">
									<label>Enter Flight Name</label> <input type="text" name="fname"
										class="form-control">
								</div>
								<div class="mb-3">
									<label>Enter First Class Capacity</label> <input type="text"
										name="fcapacity" class="form-control">
								</div>
								
								<div class="mb-3">
									<label>Enter Business Class Capacity</label> <input type="text"
										name="bcapacity" class="form-control">
								</div>
								
								<div class="mb-3">
									<label>Enter Economy Class Capacity</label> <input type="text"
										name="ecapacity" class="form-control">
								</div>
								

								 <div class="mb-3">
									<label>Enter First Class Fair </label> <input type="text" name="ffair"
										class="form-control">
								</div> 
								<div class="mb-3">
									<label>Enter Business Class Fair</label> <input type="text"
										name="bfair" class="form-control">
								</div> 
								<div class="mb-3">
									<label>Enter Economy Class Fair</label> <input type="text"
										name="efair" class="form-control">
								</div>
								
								<div class="mb-3">
									<label>Enter Economy Class Reservation Capacity</label> <input type="text"
										name="frescapacity" class="form-control">
								</div>
								
								<div class="mb-3">
									<label>Enter Business Class Reservation Capacity</label> <input type="text"
										name="brescapacity" class="form-control">
								</div>
								<div class="mb-3">
									<label>Enter Economy Class Reservation Capacity</label> <input type="text"
										name="erescapacity" class="form-control">
								</div>
								<button type="submit" class="btn btn-primary col-md-12">Add Flight</button>
							</form>
						</div>
					</div>
				</div>
			</div>

		</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>


</body>
</html>
