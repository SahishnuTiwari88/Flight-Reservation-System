<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	>
<head>
<link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
<meta charset="ISO-8859-1">
<title>Insert title here</title>

</head>
<body>
	<section>

		<div class="container p-3">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center fs-4">Book Flight Ticket</div>
						<th:block th:if="${session.msg}">
						<p class="text-center fs-4 text-success">[[${session.msg}]]</p>
						  <!-- <th:block th:text="${#session.setAttribute('msg','null')}"></th:block>   -->
						
						</th:block>

						<div class="card-body">
							<form th:action="@{/book/save}" method="post">
							<div class="mb-3">
									<label>Enter Passanger Name</label> <input type="text" name="pname"
										class="form-control">
								</div>
								<div class="mb-3">
									<label>Enter Flight Name</label> <input type="fname"
										name="fname" class="form-control">
								</div>
								

								 <div class="mb-3">
									<label>Enter Date</label> <input type="date" name="date"
										class="form-control">
								</div> 
								<div class="mb-3">
									<label>Enter Price</label> <input type="text"
										name="price" class="form-control">
								</div> 
								<div class="mb-3">
									<label>Enter Source</label> <input type="text"
										name="source" class="form-control">
								</div>
								<div class="mb-3">
									<label>Enter Destination</label> <input type="text"
										name="destination" class="form-control">
								</div>
								
								<div class="mb-3">
									<label>choose Seat Number</label> <input type="number"
										name="seatno" class="form-control">
								</div>
								
								<!-- <div class="mb-3">
									<label>Enter Destination</label> <input type="text"
										name="destination" class="form-control">
								</div> -->
								<button class="btn btn-primary col-md-12">Book</button>
							</form>
						</div>
					</div>
				</div>
			</div>

		</div>



	</section>



</body>
</html>
