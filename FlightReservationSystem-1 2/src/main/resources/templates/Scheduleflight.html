<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	 href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet" 
	
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
	
		<div class="container p-3">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center fs-4">Schedule Flight</div>
						<th:block th:if="${session.msg}">
						<p class="text-center fs-4 text-success">[[${session.msg}]]</p>
						  <!-- <th:block th:text="${#session.setAttribute('msg','null')}"></th:block>   -->
						
						</th:block>
						
						<div class="card-body">
							<form th:action="@{/schdule/save}" method="POST">
							<div class="mb-3">
									<label>Enter Flight Name</label> <input type="text" name="flightname"
										class="form-control">
								</div>
								<div class="mb-3">
									<label>Enter Flight Capacity</label> <input type="text"
										name="flightcapacity" class="form-control">
								</div>
								
								<div class="mb-3">
									<label>Enter Flight Price</label> <input type="text"
										name="price" class="form-control">
								</div>
								
								<div class="mb-3">
									<label>Enter Source</label> <input type="text"
										name="source" class="form-control">
								</div>
								

								 <div class="mb-3">
									<label>Enter Destination </label> <input type="text" name="destination"
										class="form-control">
								</div> 
								
								<div class="mb-3">
									<label>Enter Date</label> <input type="date"
										name="scdate" class="form-control">
								</div>
								
								<div class="mb-3">
									<label>Enter Total Time Taken</label> <input type="text"
										name="timetaken" class="form-control">
								</div>
								
								<div class="mb-3">
									<label>Enter Total Distance</label> <input type="text"
										name="Distance" class="form-control">
								</div>
								
								<div class="mb-3">
									<label>Select Seat</label> <input type="number"
										name="seatno" class="form-control">
								</div>
								
								<div class="mb-3">
									<label>Select Seat Type</label> <input type="checkbox" name="seattype" value="W">W
									<input type="checkbox" name="seattype" value="A">A
									<input type="checkbox" name="seattype" value="M">M
										<!-- class="form-control"> -->
								</div>

								
								
								<button type="submit" class="btn btn-primary col-md-12">Add Flight</button>
							</form>
						</div>
					</div>
				</div>
			</div>

		</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>


</body>
</html>
